<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mapa gruntów kościelnych</title>
    <meta property="og:description" content="Mapa gruntów kościelnych." />
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='https://unpkg.com/maplibre-gl@5.13.0/dist/maplibre-gl.css' />
    <script src='https://unpkg.com/maplibre-gl@5.13.0/dist/maplibre-gl.js'></script>
    <script src="https://unpkg.com/pmtiles@3.2.0/dist/pmtiles.js"></script>
    <style>
        body { margin: 0; padding: 0; }
        html, body, #map { height: 100%; }
    </style>
</head>
<body>

    <div style="text-align: center;"><h3>Interaktywna mapa gruntów należących do kościołów i związków wyznaniowych.<br>
        Dane z powiatowych Ewidencji Gruntów i Budynków. Mapa jest niekompletna. <a href="https://github.com/grunty-koscielne/grunty-koscielne.github.io">[czytaj więcej]</a></h3></div>


<div id="map"></div>

<script>

    // zmontowane luźno z tutoriali maplibre-gl, nie oczekuj cudów xD 

    const protocol = new pmtiles.Protocol();
    maplibregl.addProtocol('pmtiles', protocol.tile);

    const PMTILES_URL = 'https://grunty-koscielne.github.io/grunty.pmtiles.gz';

    const p = new pmtiles.PMTiles(PMTILES_URL);

    // this is so we share one instance across the JS code and the map renderer
    protocol.add(p);



    const map = new maplibregl.Map({
        container: 'map',
        style: {
            'version': 8,
            'sources': {
                'raster-tiles': {
                    'type': 'raster',
                    'tiles': ['https://tile.openstreetmap.org/{z}/{x}/{y}.png'],
                    'tileSize': 256,
                    'minzoom': 0,
                    'maxzoom': 19
                }
            },
            'layers': [
                {
                    'id': 'simple-tiles',
                    'type': 'raster',
                    'source': 'raster-tiles',
                    'attribution': "© OpenStreetMap contributors",
                }
            ],
            'id': 'blank'
        },
        center: [19.937, 50.0616],
        zoom: 12,
    });

map.on('load', () => {
        map.addSource('grunty', {
            type: 'vector',
            url: `pmtiles://${PMTILES_URL}`,
        });

        map.addLayer({
            'id': 'grunty',
            'type': 'fill',
            'source': 'grunty',
            'source-layer': 'grunty',
             'paint': {
                "fill-color": "#8A2BE2",
            }
        });

        map.setPaintProperty('grunty', 'fill-opacity', [
            'interpolate',
            ['exponential', 0.5],
            ['zoom'],
           15,
           1,
           22,
            0.2
        ]);
    });


</script>
</body>
</html>
